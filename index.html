<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body onload="pageLoad()">

  <header>
    <h1 class="page-title">JavaScript Quiz</h1>
    <p id="start">Click the button below to start the quiz.</p>
    <button class="btn" id="startQuiz" onclick="countdownTimer(); questionOne()">Start Quiz</button>
    <div class="container">
      <h1 id="countdown"></h1>
    </div>
  </header>

  <div id="questions" class="question-section">
    <section class="question-wrapper"></section>
      <h2 id="questionText" class="question"></h2>
      <ul class="answer-choices">
        <li id="a" class="answer" onclick="aAnswer()"></li>
        <li id="b" class="answer" onclick="bAnswer()"></li>
        <li id="c" class="answer" onclick="cAnswer()"></li>
        <li id="d" class="answer" onclick="dAnswer()"></li>
      </ul>
  </section>
  </div>
  <div class="navigation">
    <button id="next1" class="nav-btn">Next Question</button>
    <button id="next2" class="nav-btn">Next Question</button>
    <button id="next3" class="nav-btn">Next Question</button>
    <button id="next4" class="nav-btn">Next Question</button>
    <button id="submit" class="nav-btn">Submit Quiz</button>
  </div>
    <div id="results"></div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
